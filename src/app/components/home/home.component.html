<div class="header">
  <div class="tw-text-24-px tw-font-600">Open Books Library</div>
  <div class="search-button">
    <mat-icon class="tw-mt-16-px" aria-label="Search Icon">search</mat-icon>
    <input
      [formControl]="bookSearch"
      name="searchKey"
      type="text"
      placeholder="Search Books"
      class="tw-border-0 tw-bg-inherit"
    />
  </div>
</div>
<div class="tw-flex tw-flex-row tw-m-24-px">
  <section class="trending-subjects">
    <div class="tw-font-600 tw-text-24-px">Trending Subjects</div>
    <ul class="tw-list-none tw-pl-0">
      <li
        class="tw-text-16-px tw-cursor-pointer tw-p-12-px"
        *ngFor="let subject of trendingSubjects"
        routerLink="/trending-subject/{{ subject.name }}"
      >
        {{ subject.name }}
      </li>
    </ul>
  </section>
  <div style="flex-grow: 1">
    <div *ngIf="isLoading" class="loaderBox">
      <div class="loader"></div>
    </div>
    <div style="margin-left: 2rem" *ngIf="errorMessage !== ''" class="error">
      <p style="color: red; font-size: 18px; font-weight: 800">
        {{ errorMessage }}
      </p>
    </div>
    <div *ngIf="!isLoading && isTableVisible">
      <front-end-internship-assignment-table-view
        [booksList]="searchedBooks"
        [subjectName]="searchQuery"
        [isSearch]="true"
      ></front-end-internship-assignment-table-view>
      <div class="pagination">
        <span>Page {{ currentPage }} of {{ totalResults // 10 }}</span>
        <span style="font-size: 30px" class="link" (click)="showPrevPage()"
          >&lt;</span
        >
        <span style="font-size: 30px" class="link" (click)="showNextPage()"
          >&gt;</span
        >
      </div>
    </div>
  </div>
</div>
